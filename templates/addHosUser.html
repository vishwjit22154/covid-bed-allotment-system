{% extends 'baselogin.html' %} 
{% block title %}Hospital User{% endblock title %} 
{% block form %}
<h2>Add Hospital User</h2>
{% include "message.html" %} 
<div class ="row">
<div class="col-md-4">
    <a href="/logoutadmin" class="btn btn-danger" btn-lg btn-block>Logout</a>
</div>


<div class="col-md-4"> 
    <form action="/addHospitalUser" method="post">
        
        <div class="form-group">
            <label for="text">Enter HCODE:</label>
            <input type="text" id="hcode" name="hcode" class="form-control mt-1"
            placehorder="Enter Hospital Code" required>
        </div> 

        <div class="form-group">
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" class="form-control mt-1"
            placehorder="Enter the EMAIL ID" required>
        </div>         
        
        <div class="form-group">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" class="form-control mt-1"
            placehorder="Enter Password" required>
        </div>  
        
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>

</form>




</div>
<div class="col-md-4"></div>
</div>  

{% endblock form %}
